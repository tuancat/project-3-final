Description: >
    ThaiDG
    For creating the network of the final project

Parameters:
    EnvironmentName:
        Description: "An environment name that will be prefixed to the resources name and also the exports name"
        Type: String
        Default: ""

    VpcCIDR:
        Description: "The VPC CIDR block"
        Type: String
        Default: ""

    PublicSubnetCIDR1a:
        Description: "Public subnet CIDR block for the Availability Zone a"
        Type: String
        Default: ""

    PublicSubnetCIDR1b:
        Description: "Public subnet CIDR block for the Availability Zone b"
        Type: String
        Default: ""

    PrivateSubnetCIDR1a:
        Description: "Private subnet CIDR block for the Availability Zone a"
        Type: String
        Default: ""

    PrivateSubnetCIDR1b:
        Description: "Private subnet CIDR block for the Availability Zone b"
        Type: String
        Default: ""

Resources:
    VPC:
        Type: AWS::EC2::VPC
        Properties:
            CidrBlock: !Ref VpcCIDR
            EnableDnsHostnames: true
            Tags:
                -   Key: Name
                    Value:
                        Fn::Join:
                            - ''
                            -   - !Ref EnvironmentName
                                - "-vpc-"
                                -   Ref: "AWS::Region"

    InternetGateway:
        Type: AWS::EC2::InternetGateway
        Properties:
            Tags:
                -   Key: "Name"
                    Value:
                        Fn::Join:
                            - ''
                            -   - !Ref EnvironmentName
                                - "-internet-gateway-"
                                -   Ref: "AWS::Region"

    InternetGatewayAttachment:
        Type: AWS::EC2::VPCGatewayAttachment
        Properties:
            InternetGatewayId:
                Ref: "InternetGateway"
            VpcId:
                Ref: "VPC"

    PublicSubnet1a:
        Type: AWS::EC2::Subnet
        Properties:
            VpcId:
                Ref: "VPC"
            AvailabilityZone:
                Fn::Select:
                    - 0
                    -   Fn::GetAZs:
                            Ref: "AWS::Region"
            CidrBlock: !Ref PublicSubnetCIDR1a
            MapPublicIpOnLaunch: true
            Tags:
                -   Key: "Name"
                    Value:
                        Fn::Join:
                            - ''
                            -   - !Ref EnvironmentName
                                - "-public-subnet-"
                                -   Fn::Select:
                                        - 0
                                        -   Fn::GetAZs:
                                                Ref: "AWS::Region"

    PublicSubnet1b:
        Type: AWS::EC2::Subnet
        Properties:
            VpcId:
                Ref: "VPC"
            AvailabilityZone:
                Fn::Select:
                    - 1
                    -   Fn::GetAZs:
                            Ref: "AWS::Region"
            CidrBlock: !Ref PublicSubnetCIDR1b
            MapPublicIpOnLaunch: true
            Tags:
                -   Key: "Name"
                    Value:
                        Fn::Join:
                            - ''
                            -   - !Ref EnvironmentName
                                - "-public-subnet-"
                                -   Fn::Select:
                                        - 1
                                        -   Fn::GetAZs:
                                                Ref: "AWS::Region"

    PrivateSubnet1a:
        Type: AWS::EC2::Subnet
        Properties:
            VpcId:
                Ref: "VPC"
            AvailabilityZone:
                Fn::Select:
                    - 0
                    -   Fn::GetAZs:
                            Ref: "AWS::Region"
            CidrBlock: !Ref PrivateSubnetCIDR1a
            MapPublicIpOnLaunch: false
            Tags:
                -   Key: "Name"
                    Value:
                        Fn::Join:
                            - ''
                            -   - !Ref EnvironmentName
                                - "-private-subnet-"
                                -   Fn::Select:
                                        - 0
                                        -   Fn::GetAZs:
                                                Ref: "AWS::Region"

    PrivateSubnet1b:
        Type: AWS::EC2::Subnet
        Properties:
            VpcId:
                Ref: "VPC"
            AvailabilityZone:
                Fn::Select:
                    - 1
                    -   Fn::GetAZs:
                            Ref: "AWS::Region"
            CidrBlock: !Ref PrivateSubnetCIDR1b
            MapPublicIpOnLaunch: false
            Tags:
                -   Key: "Name"
                    Value:
                        Fn::Join:
                            - ''
                            -   - !Ref EnvironmentName
                                - "-private-subnet-"
                                -   Fn::Select:
                                        - 1
                                        -   Fn::GetAZs:
                                                Ref: "AWS::Region"

