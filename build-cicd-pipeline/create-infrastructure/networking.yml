            SubnetId:
                Ref: "PrivateSubnet1b"

Outputs:
    VPC:
        Description: "A reference to the created VPC"
        Value: !Ref VPC
        Export:
            Name:
                Fn::Join:
                    - ''
                    -   - !Ref EnvironmentName
                        - "-vpc-id-"
                        -   Ref: "AWS::Region"

    PublicRouteTable1a:
        Description: "A reference to the created public route table in the Availability Zone a"
        Value:
            Ref: "PublicRouteTable1a"
        Export:
            Name:
                Fn::Join:
                    - ''
                    -   - !Ref EnvironmentName
                        - "-public-route-table-"
                        -   Ref: "AWS::Region"
                        - "-a"

    PublicRouteTable1b:
        Description: "A reference to the created public route table in the Availability Zone b"
        Value:
            Ref: "PublicRouteTable1b"
        Export:
            Name:
                Fn::Join:
                    - ''
                    -   - !Ref EnvironmentName
                        - "-public-route-table-"
                        -   Ref: "AWS::Region"
                        - "-b"

    PrivateRouteTable1a:
        Description: "A reference to the created private route table in the Availability Zone a"
        Value:
            Ref: "PrivateRouteTable1a"
        Export:
            Name:
                Fn::Join:
                    - ""
                    -   - !Ref EnvironmentName
                        - "-private-route-table-"
                        -   Ref: "AWS::Region"
                        - "-a"

    PrivateRouteTable1b:
        Description: "A reference to the created private route table in the Availability Zone b"
        Value:
            Ref: "PrivateRouteTable1b"
        Export:
            Name:
                Fn::Join:
                    - ""
                    -   - !Ref EnvironmentName
                        - "-private-route-table-"
                        -   Ref: "AWS::Region"
                        - "-b"

    PublicSubnet1a:
        Description: "A reference to the created public subnet in the Availability Zone a"
        Value:
            Ref: "PublicSubnet1a"
        Export:
            Name:
                Fn::Join:
                    - ''
                    -   - !Ref EnvironmentName
                        - "-public-subnet-"
                        -   Ref: "AWS::Region"
                        - "-a"

    PublicSubnet1b:
        Description: "A reference to the created public subnet in the Availability Zone b"
        Value:
            Ref: "PublicSubnet1b"
        Export:
            Name:
                Fn::Join:
                    - ''
                    -   - !Ref EnvironmentName
                        - "-public-subnet-"
                        -   Ref: "AWS::Region"
                        - "-b"

    PrivateSubnet1a:
        Description: "A reference to the created private subnet in the Availability Zone a"
        Value:
            Ref: "PrivateSubnet1a"
        Export:
            Name:
                Fn::Join:
                    - ''
                    -   - !Ref EnvironmentName
                        - "-private-subnet-"
                        -   Ref: "AWS::Region"
                        - "-a"

    PrivateSubnet1b:
        Description: "A reference to the created private subnet in the Availability Zone b"
        Value:
            Ref: "PrivateSubnet1b"
        Export:
            Name:
                Fn::Join:
                    - ''
                    -   - !Ref EnvironmentName
                        - "-private-subnet-"
                        -   Ref: "AWS::Region"
                        - "-b"

    PublicSubnets:
        Description: "A list of the public subnets"
        Value:
            Fn::Join:
                - ","
                -   -   Ref: "PublicSubnet1a"
                    -   Ref: "PublicSubnet1b"
        Export:
            Name:
                Fn::Join:
                    - ""
                    -   - !Ref EnvironmentName
                        - "-public-subnets-"
                        -   Ref: "AWS::Region"

    PrivateSubnets:
        Description: "A list of the private subnets"
        Value:
            Fn::Join:
                - ","
                -   -   Ref: "PrivateSubnet1a"
                    -   Ref: "PrivateSubnet1b"
        Export:
            Name:
                Fn::Join:
                    - ""
                    -   - !Ref EnvironmentName
                        - "-private-subnets-"
                        -   Ref: "AWS::Region"

    PublicSubnetCIDR1a:
        Description: "Public subnet CIDR block in the Availability Zone a"
        Value:
          !Ref PublicSubnetCIDR1a
        Export:
            Name:
                Fn::Join:
                    - ""
                    -   - !Ref EnvironmentName
                        - "-public-subnet-cidr-"
                        -   Ref: "AWS::Region"
                        - "-a"

    PublicSubnetCIDR1b:
        Description: "Public subnet CIDR block in the Availability Zone b"
        Value:
          !Ref PublicSubnetCIDR1b
        Export:
            Name:
                Fn::Join:
                    - ""
                    -   - !Ref EnvironmentName
                        - "-public-subnet-cidr-"
                        -   Ref: "AWS::Region"
                        - "-b"