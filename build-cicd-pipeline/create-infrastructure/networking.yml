    PublicRouteTable1a:
        Type: AWS::EC2::RouteTable
        Properties:
            VpcId:
                Ref: "VPC"
            Tags:
                -   Key: "Name"
                    Value:
                        Fn::Join:
                            - ''
                            -   - !Ref EnvironmentName
                                - "-public-route-table-"
                                -   Fn::Select:
                                        - 0
                                        -   Fn::GetAZs:
                                                Ref: "AWS::Region"

    PublicRouteTable1b:
        Type: AWS::EC2::RouteTable
        Properties:
            VpcId:
                Ref: "VPC"
            Tags:
                -   Key: "Name"
                    Value:
                        Fn::Join:
                            - ''
                            -   - !Ref EnvironmentName
                                - "-public-route-table-"
                                -   Fn::Select:
                                        - 1
                                        -   Fn::GetAZs:
                                                Ref: "AWS::Region"

    PublicOutboundRouteTable1a:
        Type: AWS::EC2::Route
        Properties:
            RouteTableId:
                Ref: "PublicRouteTable1a"
            DestinationCidrBlock: 0.0.0.0/0
            GatewayId:
                Ref: "InternetGateway"

    PublicOutboundRouteTable1b:
        Type: AWS::EC2::Route
        Properties:
            RouteTableId:
                Ref: "PublicRouteTable1b"
            DestinationCidrBlock: 0.0.0.0/0
            GatewayId:
                Ref: "InternetGateway"

    AssociationPublicSubnet1a:
        Type: AWS::EC2::SubnetRouteTableAssociation
        Properties:
            RouteTableId:
                Ref: "PublicRouteTable1a"
            SubnetId:
                Ref: "PublicSubnet1a"

    AssociationPublicSubnet1b:
        Type: AWS::EC2::SubnetRouteTableAssociation
        Properties:
            RouteTableId:
                Ref: "PublicRouteTable1b"
            SubnetId:
                Ref: "PublicSubnet1b"

    PrivateRouteTable1a:
        Type: AWS::EC2::RouteTable
        Properties:
            VpcId:
                Ref: "VPC"
            Tags:
                -   Key: "Name"
                    Value:
                        Fn::Join:
                            - ""
                            -   - !Ref EnvironmentName
                                - "-private-route-table-"
                                -   Fn::Select:
                                        - 0
                                        -   Fn::GetAZs:
                                                Ref: "AWS::Region"

    PrivateRouteTable1b:
        Type: AWS::EC2::RouteTable
